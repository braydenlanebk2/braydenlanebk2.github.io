<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Event Listeners</title>
  <style>

    #cat{
      transition: transform .2s;
    }
    #cat:hover{
      transform: scale(2);
    }
  </style>
</head>

<body>
  <div>
  <img id="cat" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS0hogFznN3izfxpBKsYR1yiBxHEkd-JbhOGw&s">
<p id="name">cat</p>
<p id="score">1</p>
  </div>
</body>

</html>
<script>
  document.getElementById("cat").addEventListener("click",catMessage)
  function catMessage() {
    alert("cat")
  }
  document.getElementById("name").addEventListener("click", paragraph)
  function paragraph() {
    document.getElementById("name").style.color = "red";
  }
  document.getElementById("name").addEventListener("click", up)
  var score = 0
  function up() {
    score = score + 1
    document.getElementById("score").innerHTML = score
    console.log(score)
  }
</script>
