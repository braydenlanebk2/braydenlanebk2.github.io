<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>circles.html</title>
</head>

<body>
  <canvas id="canvas" height="800" width="1720"></canvas>
</body>

</html>
<script>
  var directionX = []
  var directionY = []
  var positionX = []
  var positionY = []
  var c = document.getElementById("canvas");
  var ctx = c.getContext("2d");


    for (var i = 0; i < 1000; i = i+1) {
      positionX[i] = Math.random() * 1720;
      positionY[i] = Math.random() * 800;
      directionX[i] = (Math.random() * 5 - 2.5);
      directionY[i] = (Math.random() * 5 - 2.5);
    }
    setInterval(main, 1);

    function main() {
      ctx.clearRect(0, 0, c.width, c.height);

      ctx.fillStyle = "purple";

      for (var i = 0; i < positionX.length; i=i+1) {

      ctx.fillRect(positionX[i], positionY[i], 5, 5);
      
      positionX[i] += directionX[i];
      positionY[i] += directionY[i];

      if (positionX[i] >= 1720) {
        directionX[i] = -directionX[i];
      }

      if (positionX[i] <= 0) {
        directionX[i] = -directionX[i];
      }

      if (positionY[i] >= 800) {
        directionY[i] = -directionY[i];
      }

      if (positionY[i] <= 0) {
        directionY[i] = -directionY[i];
      }

    }
  }
</script>
